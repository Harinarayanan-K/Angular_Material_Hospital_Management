<app-admin-navbar></app-admin-navbar>
<div class="container">
  <div class="doctor_details">
    <h1 style="font-variant:small-caps;">
      Available doctors
    </h1>
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Dr Harinarayanan" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Doctor Name Column -->
        <ng-container matColumnDef="doctorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor name</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}}</td>
        </ng-container>

        <!-- Phone Number Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone number </th>
          <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
        </ng-container>

        <!-- department Column -->
        <ng-container matColumnDef="departments">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
          <td mat-cell *matCellDef="let row"> {{row.speciality}} </td>
        </ng-container>

        <!-- Education Column -->
        <ng-container matColumnDef="education">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Education </th>
          <td mat-cell *matCellDef="let row"> {{row.education}} </td>
        </ng-container>

        <!-- Edit/Delete Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit/Delete </th>
          <td mat-cell *matCellDef="let row let id=index"><button (click)="editDoctorDetails(row)" class="editbtn"
              style="color: green;"><i class="fa fa-pencil"></i></button>
            <button (click)="deleteDoctorDetails(row)" class="editbtn" style="color: rgb(202, 53, 53);"><i
                class="fa fa-trash"></i></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <div class="example-button-container">
      <button class="editbtn" mat-fab color="primary" aria-label="Example icon button with a add icon"
        (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>

  </div>
</div>
