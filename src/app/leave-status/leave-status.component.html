<app-doctor-navbar></app-doctor-navbar>

<div class="container">
    <div class="doctor_details">
      <h1 style="font-variant:small-caps;">
        Leave Status
      </h1>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
       
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
          </ng-container>

          <ng-container matColumnDef="leaveType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave Type</th>
            <td mat-cell *matCellDef="let row"> {{row.leaveType}} </td>
          </ng-container>

          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
            <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
            <td mat-cell *matCellDef="let row"> {{row.description}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
            <td mat-cell *matCellDef="let row"   >
                <span *ngIf="row.status==0" style="color: green">Approved </span>
                <span *ngIf="row.status==1" style="color: blue">Pending</span>
                <span *ngIf="row.status==3" style="color: red">Rejected </span>

            </td>
          </ng-container>
      
       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
  </div>
