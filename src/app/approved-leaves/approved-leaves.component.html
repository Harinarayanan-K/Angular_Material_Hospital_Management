<app-admin-navbar></app-admin-navbar>
<div class="container">
  <div class="doctor_details">
    <h1 style="font-variant:small-caps;">
      Approved Leaves
    </h1>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Doctor Name Column -->
        <ng-container matColumnDef="doctorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor name</th>
          <td mat-cell *matCellDef="let row"> {{row.user.name}} </td>
        </ng-container>

        <!-- Leave Type Column -->
        <ng-container matColumnDef="leaveType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> leaveType </th>
          <td mat-cell *matCellDef="let row"> {{row.leaveType}}</td>
        </ng-container>

        <!-- Leave Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        <!-- Leave Duration Column -->
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
          <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
        </ng-container>

        <!-- Leave Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> description</th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
