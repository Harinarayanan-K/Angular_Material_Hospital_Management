<div class="main-body">
    <mat-card class="example-card">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
          <form [formGroup]="loginForm">
              <mat-form-field appearance="outline">
                <mat-label>Email address</mat-label>
                <input formControlName="email" matInput placeholder="Email address">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput placeholder="Password">
              </mat-form-field>
              <button  mat-raised-button color="primary" (click)="login(this.loginForm.value)">Login</button>
            </form>
        </mat-card-content>
      </mat-card>
    </div>
